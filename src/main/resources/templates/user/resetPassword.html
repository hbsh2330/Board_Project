<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" th:href="@{/resources/stylesheets/common.css}">
    <link rel="stylesheet" th:href="@{/user/resources/stylesheets/resetPassword.css}">
    <script defer th:src="@{/resources/scripts/common.js}"></script>
    <script defer th:src="@{/user/resources/scripts/resetPassword.js}"></script>
</head>
<body>
<th:block th:replace="~{fragments.html :: common}"></th:block>
<th:block th:replace="~{fragments.html :: header}"></th:block>
<main class="content-container-wrapper" id="main">
    <div class="content-container">
        <div class="title-container">
            <h1 class="title">비밀번호 재설정</h1>
        </div>
        <form class="recover-email-form" id="resetPasswordForm" th:with="userRegex = ${T(com.yhp.studybbs.regexes.UserRegex)}, emailAuthRegex = ${T(com.yhp.studybbs.regexes.EmailAuthRegex)}">
            <input hidden name="emailSalt" type="hidden">
            <span class="message">이메일 인증을 통해 비밀번호를 재설정할 수 있습니다. 회원가입시 사용했던 이메일을 통해 이메일 인증을 완료해 주세요.</span>
            <label class="label">
                <span class="text">이메일</span>
                <span class="horizontal">
                    <input class="big common-field" maxlength="50" name="email" placeholder="이메일(user@sample.com)" type="email" th:data-regex="${userRegex.EMAIL.expression}">
                    <input class="common-button" name="emailSend" type="button" value="인증번호 발송">
                </span>
                <span class="horizontal">
                    <input disabled class="big common-field" maxlength="6" minlength="6" name="emailCode" placeholder="이메일 인증번호(숫자 6자)" type="number" th:data-regex="${emailAuthRegex.CODE.expression}">
                    <input disabled class="common-button" name="emailVerify" type="button" value="인증번호 확인">
                    <span class="complete" rel="emailComplete">이메일 인증이 완료되었습니다.</span>
                </span>
            </label>
            <label class="label contact">
                <span class="text">신규 비밀번호</span>
                <input disabled class="common-field" maxlength="50" name="password" placeholder="비밀번호" type="password" th:data-regex="${userRegex.PASSWORD.expression}">
                <input disabled class="common-field" maxlength="50" name="passwordCheck" placeholder="비밀번호 재입력" type="password">
            </label>
            <input disabled class="common-button" type="submit" name="submit" value="비밀번호 재설정">
        </form>
    </div>
</main>
<th:block th:replace="~{fragments.html :: footer}"></th:block>
</body>
</html>
